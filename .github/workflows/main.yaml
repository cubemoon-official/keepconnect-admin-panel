name: Deploy Frontend to Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.STAGING_SERVER_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.STAGING_IP }} >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no \
          ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_IP }} "echo SSH_CONNECTED"

      - name: Deploy to EC2
        run: |
          rsync -avz --delete dist/ \
          ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_IP }}:${{ secrets.STAGING_PATH }}/dist
